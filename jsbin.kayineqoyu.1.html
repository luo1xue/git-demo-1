  <style>
  *{margin:0;padding:0;}
  *{box-sizing:border-box;}
  *::before,*::after{box-sizing:border-box;}
    ul,ol{list-style:none}
    .icon {
      width: 1em; height: 1em;

   body{
     height:100vh;
     border:1px solid red;
     display:flex;
     justify-content:center;
     align-items:center
   }
    .wrapper{
      display:flex;
      position: relative;
    }
    .suggestion{
      position: absolute;
      top:100%;
      left:0;
      display:none;
    }
    .sugggestion.active{
      display:block;
    }
    .inputwrapper{
      position:relative;
      display:inline-block;
    }
    .floatDiv{
      position:absolute;
      right:0;
      top:0;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-right:10px;
      color:#b8b8b8;
    }
     .floatDiv .splitLine{
      width:0;height:16px;
      border-left:1px solid;
      margin:0 10px;
    }
    .inputwrapper{
      float:left;
    }
    .inputwrapper + button{
      float:left;
    }
    .inputwrapper + button{
      background: #3988fb;
      border:none;
      font-size:14px;
      color:white;
      padding:0 20px;
    }
    .inputwrapper + button:focus{

    .inputwrapper + button:hover{

      outline:none;
      border-color:#4b94fc;
    }
    .inputwrapper svg.icon{
      width:20px;height:20px;
      fill:#b8b8b8;
    }

      fill:#4b94fc;
      cursor: pointer;
    }

<div class="wrapper">

keyword.oninput = function(e){
  if(keyword.value){
    suggestion.classlist.add('active')
  }else{
